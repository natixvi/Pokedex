<div class="grid">
    @for (poke of (pokemons | async)?.results; track $index) {
        <div class="sm:col-12 md:col-6 lg:col-4 xl:col-3">
            <p-card header={{poke.name}}>
                <ng-template pTemplate="header">
                    <img alt="Card" src={{poke.image}}/>
                </ng-template>
            </p-card>
        </div>
    }
</div>
